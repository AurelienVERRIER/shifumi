<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/reset.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Lobster&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Pierre / Feuille / Ciseaux</title>
</head>

<body>

  <header>

    <h1>Pierre / Feuille / Ciseaux !</h1>

  </header>

  <main>

    <section class="challengers">

      <section class="player">
        
        <img class="player_photo" src="img/player.jpg" alt="Photo_du_joueur" />
        
        <section classe="shifumi_player">
          <button class="pierre" onclick="onButtonClick()">
            <img src="img/pierre.png" alt="Main_Pierre" />
            <figcaption>Pierre!</figcaption>
          </button>  
          <button class="feuille">
            <img src="img/feuille.jpg" alt="Main_Feuille" />
            <figcaption>Feuille!</figcaption>
          </button>  
          <button class="ciseaux">
            <img src="img/ciseaux.jpg" alt="Main_Ciseaux" />
            <figcaption>Ciseaux!</figcaption>
          </button>
        </section>

      </section>


      <section class="versus">
        <img src="img/versus.jpg" alt="Photo_versus" />
      </section>


      <section class="computer">
    
        <img class="computer_photo" src="img/computer.jpg" alt="Photo_de_l'adversaire" />
    
        <section class="shifumi_computer">

          <section class="pierre">
            <img src="img/pierre.jpg" alt="Main_Pierre" />
          </section>
          <section class="feuille">
            <img src="img/feuille.jpg" alt="Main_Feuille" />
          </section>
          <section class="ciseaux">
            <img src="img/ciseaux.jpg" alt="Main_Ciseaux" />
          </section>
       
        </section>
      </section>
    </section>

  </main>
    
  <footer>


  </footer>

  <script src="index.js"></script>
  
</body>
</html>
