<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/reset.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Lobster&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title >Pierre / Feuille / Ciseaux</title>

</head>

<body>

  <header id="titre">

    <h1>Pierre / Feuille / Ciseaux !</h1>


  </header>

  <main>

    <section class="challengers">

      <section id="game" class="player">
        
        <img id="player" class="player_photo" src="img/player.jpg" alt="Photo_du_joueur" />
        
        <section class="shifumi_player">
          <button id="pierre" class="pierre" class="game-buttons">
            <img src="img/pierre.png" alt="Main_Pierre" />
            <figcaption>Pierre!</figcaption>
          </button>  
          <button id="feuille" class="feuille" class="game-buttons">
            <img src="img/feuille.jpg" alt="Main_Feuille" />
            <figcaption>Feuille!</figcaption>
          </button>  
          <button id="ciseaux" class="ciseaux" class="game-buttons">
            <img src="img/ciseaux.jpg" alt="Main_Ciseaux" />
            <figcaption>Ciseaux!</figcaption>
          </button>
        </section>

        <section id="choix">
          <p>Pierre, Feuille ou Ciseaux ?</p>
        </section>

        <!-- <button class="test" onclick="onButtonClick()">
          <img id="image" src="img/ciseaux.jpg" alt="Main_Ciseaux" onmouseover="onMouseOver()"/>
          <figcaption>Test!</figcaption>
        </button> -->

      </section>


      <section class="versus">
        <section id="versus">
          <img src="img/versus.jpg" alt="Photo_versus" />
        </section>
        <section id="fight">
          <p>Fight!</p>
        </section>
      </section>

      <section class="computer">
    
        <img id="ai" class="computer_photo" src="img/computer.jpg" alt="Photo_de_l'adversaire" />
    
        <section class="shifumi_computer">

          <section class="pierre">
            <img src="img/pierre.jpg" alt="Main_Pierre" />
          </section>
          <section class="feuille">
            <img src="img/feuille.jpg" alt="Main_Feuille" />
          </section>
          <section class="ciseaux">
            <img src="img/ciseaux.jpg" alt="Main_Ciseaux" />
          </section>
        </section> 
        
        <section id="aleatoire">
          <p>Que va-t-il choisir ?</p>
        </section>

        
      </section>
    </section>

  </main>
    
  <footer>
    <section class="records">
      <h3 id="roundTitle">Manche</h3>
      <h3 id="playerTitle">Joueur</h3>
      <h3 id="computerTitle">Ordinateur</h3>
    </section>

    <section class="totaux">
      <div id="totalRound">
        <p id="empty"></p>
      </div>
      <img id="totalPlayer" src="img/zeroetoile.jpg" alt="Score du Joueur"/>
      <img id="totalComputer" src="img/zeroetoile.jpg" alt="Score de l'Ordinateur"/>
    </section>

    <section class="compteurs">
      <p id="countRound"></p>
      <p id="countPlayer"></p>
      <p id="countComputer"></p>
    </section>
 
    
  </footer>

  <script src="js/index.js"></script>
  
</body>
</html>
