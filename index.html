<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/reset.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <title>Pierre / Feuille / Ciseaux</title>
</head>

<body>

  <header>

    <h1>Pierre / Feuille / Ciseaux !</h1>

  </header>

  <main>

    <section class="challengers">

      <section class="player">
        
        <img src="img/player.jpg" alt="Photo_du_joueur" />
        
        <section classe="shifumi_player">

          <button class="pierre">
            <img src="img/pierre.jpg" alt="Main_Pierre" />
            <figcaption>Pierre!</figcaption>
          </button>
  
  
          <button class="feuille">
            <img src="img/feuille.jpg" alt="Main_Feuille" />
            <figcaption>Feuille!</figcaption>
          </button>
  
          <button class="ciseaux">
            <img src="img/ciseaux.jpg" alt="Main_Ciseaux" />
            <figcaption>Ciseaux!</figcaption>
          </button>
  
        </section>
      </section>


      <section class="versus">
        <img src="img/versus.jpg" alt="Photo_versus" />
      </section>


      <section class="computer">
    
        <img src="img/computer.jpg" alt="Photo_de_l'adversaire" />
    
        <section classe="shifumi_computer">

          <section class="pierre">
            <img src="img/pierre.jpg" alt="Main_Pierre" />
          </section>
  
          <section class="feuille">
            <img src="img/feuille.jpg" alt="Main_Feuille" />
          </section>
  
          <section class="ciseaux">
            <img src="img/ciseaux.jpg" alt="Main_Ciseaux" />
          </section>
       
        </section>
      </section>
    </section>

  </main>
    
  <footer>


  </footer>

</body>
</html>
